<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max 200</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- About Section -->
    <div class="about">
        <a class="bg_links social portfolio" href="https://www.rafaelalucas.com/dailyui" target="_blank" aria-label="Rafael Alucas Portfolio">
           <span class="icon"></span>
        </a>
        <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank" aria-label="Rafael Alucas Dribbble">
           <span class="icon"></span>
        </a>
        <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank" aria-label="Rafael Alucas LinkedIn">
           <span class="icon"></span>
        </a>
        <a class="bg_links logo" aria-label="Company Logo"></a>
    </div>
    <!-- End About Section -->

    <div class="wrapper">
        <nav>
            <div class="mainLogo">Logo</div>
            <div class="menu">
                <div class="menuLinks">
                    <a href="#about" class="menuLink">About</a>
                    <a href="#store" class="menuLink">Store</a>
                    <a href="#contacts" class="menuLink">Contacts</a>
                </div>

                <div class="shoppingCart">
                    <div class="shoppingIcon">
                        <img src="https://rafaelalucas.com/dailyui/12/assets/shopping-cart.svg" alt="Shopping Cart Icon">
                        <span class="itemNumber">0</span>
                    </div>
                    <div class="shoppingMenu">
                        <p class="shoppingTitle">Your Shopping Cart</p>
                        <div class="productResume">
                            <img src="https://rafaelalucas.com/dailyui/12/assets/img01.png" alt="Product Thumbnail" class="shoppingThumb">
                            <article>
                                <p class="shoppingProduct">Nike Air Max 200</p>
                                <p class="shoppingQuantity">0</p>
                                <p class="shoppingTotal"></p>
                            </article>
                        </div>
                        <div class="shoppingBtn">
                            <a class="link emptyCart">
                                <img src="https://rafaelalucas.com/dailyui/12/assets/trash.svg" alt="Trash Icon"> Empty Shopping Cart
                            </a>
                            <button class="btn">Finish Shopping</button>
                        </div>
                    </div>
                </div>

                <i class="iconMenu">
                    <img src="https://rafaelalucas.com/dailyui/12/assets/menu.svg" alt="Menu Icon">
                </i>
            </div>
        </nav>

        <div class="content">
            <section class="left">
                <div class="swiper-container galleryMain">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://rafaelalucas.com/dailyui/12/assets/img01.png" alt="Nike Air Max 200"></div>
                        <div class="swiper-slide"><img src="https://rafaelalucas.com/dailyui/12/assets/img02.png" alt="Nike Air Max 200 Side View"></div>
                    </div>
                </div>
                <!-- Add Arrows -->
                <div class="sliderNavigation">
                    <div class="swiper-button-prev" aria-label="Previous Slide"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next" aria-label="Next Slide"></div>
                </div>
            </section>

            <section class="right">
                <div class="rightContent">
                    <div class="model">
                        <p class="modelTitle">Nike Air Max 200</p>
                        <p class="modelDesc">AQ2568-005</p>
                    </div>

                    <div class="price">
                        <p class="priceFinal">$150.00</p>
                        <p class="priceOriginal">$200.00</p>
                    </div>

                    <div class="specs">
                        <div class="size">
                            <h3 class="subtitle">Size</h3>
                            <div class="dropdown">
                                <div class="form dropContent">
                                    <p class="sizeNumber">40</p>
                                    <i class="icon arrowDrop">
                                        <img src="https://rafaelalucas.com/dailyui/12/assets/arrow-down.svg" alt="Arrow Down Icon">
                                    </i>
                                </div>
                                <div class="dropOpen">
                                    <ul class="dropItems">
                                        <li class="dropItem">38</li>
                                        <li class="dropItem">39</li>
                                        <li class="dropItem">40</li>
                                        <li class="dropItem">41</li>
                                        <li class="dropItem">42</li>
                                        <li class="dropItem">43</li>
                                        <li class="dropItem">44</li>
                                        <li class="dropItem">45</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="quantity">
                            <h3 class="subtitle">Quantity</h3>
                            <div class="form quantityCounter">
                                <input class="inputQuantity" onKeyDown="return false" type="number" value="1" />
                                <i class="icon btnQuantity minus">
                                    <img src="https://rafaelalucas.com/dailyui/12/assets/minus.svg" alt="Minus Icon">
                                </i>
                                <i class="icon btnQuantity plus">
                                    <img src="https://rafaelalucas.com/dailyui/12/assets/plus.svg" alt="Plus Icon">
                                </i>
                            </div>
                            <p class="error">We only have 5 items in stock.</p>
                        </div>
                    </div>

                    <div class="swiper-container galleryThumbs">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="https://rafaelalucas.com/dailyui/12/assets/img01.png" alt="Nike Air Max 200 Thumbnail"></div>
                            <div class="swiper-slide"><img src="https://rafaelalucas.com/dailyui/12/assets/img02.png" alt="Nike Air Max 200 Side View Thumbnail"></div>
                        </div>
                    </div>

                    <div class="btnContainer">
                        <button class="btn add">
                            <img src="https://rafaelalucas.com/dailyui/12/assets/shopping-cart-w.svg" alt="Add to Cart Icon"> Add to cart
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
